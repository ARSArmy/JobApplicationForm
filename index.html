<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>project2</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Job Application
          <span>(Web)</span>
        </h1>
        <form action="">
          <div class="form_content">
            <div class="form_controller">
              <label for="first_name">First name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter first name..."
              />
            </div>

            <div class="form_controller">
              <label for="second_name">Second name</label>
              <input
                id="second_name"
                name="second_name"
                placeholder="Enter second name..."
              />
            </div>

            <div class="form_controller">
              <label for="email">Email I'd</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
              />
            </div>

            <div class="form_controller">
              <label for="job_role">Domain</label>
              <select id="job_role" name="job_role">
                <option value="">Select your domain</option>
                <option value="frontend">Front-end developer</option>
                <option value="backend">Back-end developer</option>
                <option value="mern">Mern developer</option>
                <option value="mean">Mean developer</option>
                <option value="full">Full Stack developer</option>
              </select>
            </div>

            <div class="form_area">
              <label for="address">address</label>
              <textarea
                name="address"
                id="address"
                rows="4"
                cols="50"
                placeholder="Enter your address..."
              ></textarea>
            </div>

            <div class="form_controller">
              <label for="city">City name</label>
              <input
                id="city_name"
                name="city_name"
                placeholder="Your city..."
              />
            </div>

            <div class="form_controller">
              <label for="code">PinCode</label>
              <input
                type="number"
                id="code"
                name="code"
                placeholder="Your pincode"
              />
            </div>

            <div class="form_controller">
              <label for="date">Date</label>
              <input value="2023-01-10" type="date" id="date" name="date" />
            </div>

            <div class="form_controller">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>

          <div class="submit_button">
            <button type="submit">Apply now!</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
